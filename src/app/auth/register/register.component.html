<div class="account-page">
  <div class="container">
    <h3 class="account-title"></h3><!-- Manangent Register -->
    <div class="account-box">
      <div class="account-wrapper">
        <div class="account-logo">
          <a><img src="assets/img/auth-logo.png" alt="Living Aquarium"></a>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
          <div class="form-group form-focus">
            <label class="control-label">First Name</label>
            <input class="form-control floating" type="text" formControlName="firstName">
          </div>
          <div class="form-group form-focus">
            <label class="control-label">Last Name</label>
            <input class="form-control floating" type="text" formControlName="lastName">
          </div>
          <div class="form-group form-focus">
            <label class="control-label">Farm Name</label>
            <input class="form-control floating" type="text" formControlName="farmName">
          </div>
          <div class="form-group form-focus">
            <label class="control-label">Phone number</label>
            <input class="form-control floating" type="text" formControlName="phoneNumber">
          </div>
          <div class="form-group form-focus">
            <label class="control-label">Email</label>
            <input class="form-control floating" type="text" formControlName="email">
          </div>
          <div class="form-group form-focus">
            <label class="control-label">Password</label>
            <input class="form-control floating" type="password" formControlName="password">
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary btn-block account-btn" type="submit">Register</button>
          </div>
          <div class="text-center">
            <a routerLink="../login">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
